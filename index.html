<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無限増殖する例(警告用ページ)</title>
    <script>
        document.addEventListener("click", function() {
            window.open(window.location.href, "_blank");
        });
    </script>
</head>
<body>
    <h1>クリックすると新しいウィンドウが開きます！</h1>
    <p>※開いたページでもクリックすると無限に増えていきます。</p>
</body>
</html>
